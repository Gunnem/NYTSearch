<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Search For FOOD </title>
    
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

   <script             src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
			
  </head>

  <body>
      <div class="jumbotron big-banner bg-success text-white">
          <h1 class="text-center">Food Fiends!</h1>
      </div>
    <div class="container-fluid" id="wrap">
    	
    
	    
	    
		
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="buttonArea"></div>
		</div>

	
		<div class="row">
			<div id="cuisineBox" class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <form>
                    <div class="form-group">
                        <label for="topicInput">Cuisine Type</label>
                        <input type="text" class="form-control" id="topicInput" placeholder="What kind of food are you looking for?">
                    </div>
                </form>
            </div>
			
				
			<div id="zipBox" class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
				<form>
				  <fieldset>
				  	<label for="topic-input">Zip Code</label><br>
				    <input type="text" placeholder="Enter your zip code" id="zipCode">
				    <button type="submit" id="submitButton" class="btn submit btn-primary" data="submitBtn">Submit</button>
				  </fieldset>
				</form>
			</div>
        </div>
        <div class="row">
            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                <div id="mapBox"></div>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 ">
                <div id="listBox" class="border border-dark"></div>
            </div>
        </div>	
		<!-- <script>
                
                function initMap() {
                    var map;
                  map = new google.maps.Map(document.getElementById('mapBox'), {
                    center: {lat: -34.397, lng: 150.644},
                    zoom: 8
                  });
                }
              </script> -->
              
	</div>
    
	<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDd-cGKmKPW3eOVjCs1MjpX5Ag3N2-SgYk&callback=initMap">
  </script>
    
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>

    <script type="text/javascript" src="map.js"></script>
  </body>

</html>
