    <title>Search For Events </title>

  <body>
      <div class="jumbotron big-banner bg-success text-white">
          <h1 class="text-center">The Best Event Finder on the Planet!</h1>
      </div>
    <div class="container-fluid" id="wrap">
    	
    
	    
	    
		
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="buttonArea"></div>
		</div>

	
		<div class="row">
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <form>
                    <div class="form-group">
                        <label for="topicInput">Event Name</label>
                        <input type="text" class="form-control" id="topicInput" placeholder="What event are you looking for?">
                    </div>
                </form>
            </div>
			
				
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
				<form>
				  <fieldset>
				  	<label for="topic-input">Zip Code</label><br>
				    <input type="text" placeholder="Enter your zip code" id="zipCode">
				    <button type="submit" class="btn submit" data="submitBtn">Submit</button>
				  </fieldset>
				</form>
			</div>
        </div>
        <div class="row">
            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                <div id="mapBox"></div>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <div id="listBox"></div>
            </div>
        </div>
